apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vote-app-prod
  namespace: openshift-gitops
project: default
source:
 repoURL: 'https://github.com/blues-man/vote-app-gitops'
 path: .
 targetRevision: main
destination:
 server: 'https://kubernetes.default.svc'
 namespace: vote-app-prod
syncPolicy:
 automated:
   prune: true
   selfHeal: true
 syncOptions:
   - CreateNamespace=true
